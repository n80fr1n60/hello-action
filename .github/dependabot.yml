# File: .github/dependabot.yml
version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "daily"
  rebase-strategy: disabled
  commit-message:
      prefix: ":✈️:"

- package-ecosystem: "github-actions"
  directory: "/.github/workflows"
  schedule:
    interval: "daily"
  rebase-strategy: disabled
  commit-message:
      prefix: ":✈️📁:"
